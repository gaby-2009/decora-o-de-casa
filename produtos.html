<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
  const produtos = [
    {
      nome: "Poltrona Retrô",
      descricao: "Estilo e conforto no seu ambiente.",
      preco: 850,
      imagem: "https://placehold.co/400x300/999999/ffffff?text=Poltrona+Retrô"
    },
    {
      nome: "Luminária de Teto Industrial",
      descricao: "Perfeita para dar um toque moderno.",
      preco: 390,
      imagem: "https://placehold.co/400x300/555555/ffffff?text=Luminária+Industrial"
    },
    {
      nome: "Vaso Decorativo Minimalista",
      descricao: "Um charme simples e elegante.",
      preco: 120,
      imagem: "https://placehold.co/400x300/cccccc/ffffff?text=Vaso+Minimalista"
    }
  ];

  const container = document.getElementById("produtos-container");

  produtos.forEach(produto => {
    const card = document.createElement("article");
    card.className = "bg-white rounded-lg shadow-md p-6 text-center flex flex-col justify-between";

    card.innerHTML = `
      <img src="${produto.imagem}" alt="${produto.nome}" class="mx-auto rounded mb-4" />
      <h3 class="text-xl font-semibold mb-2">${produto.nome}</h3>
      <p class="mb-1">${produto.descricao}</p>
      <p class="mb-4 font-bold">R$ ${produto.preco.toFixed(2)}</p>
      <button 
        data-produto="${produto.nome}" 
        data-preco="${produto.preco}"
        class="bg-blue-600 text-white font-semibold py-2 px-6 rounded hover:bg-blue-700 transition add-to-cart">
        Adicionar
      </button>
    `;

    container.appendChild(card);
  });
</script>

</head>
<body>
    <main class="container mx-auto px-4 py-12">
  <h1 class="text-4xl font-bold mb-12 text-center">Todos os Produtos</h1>
  <div id="produtos-container" class="grid grid-cols-1 md:grid-cols-3 gap-10">
    <!-- Os produtos serão inseridos aqui -->
  </div>
</main>

</body>
</html>
