<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos | Minha Casa Decor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }
    .search-container {
      max-width: 600px;
      margin: 0 auto 20px auto;
      display: flex;
      border: 2px solid #333;
      border-radius: 25px;
      overflow: hidden;
      background: white;
    }
    input[type="text"] {
      flex: 1;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      outline: none;
    }
    button {
      background: #333;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      background: #555;
    }
    .results-list {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      min-height: 150px;
    }
    .results-list ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .results-list li {
      display: flex;
      align-items: center;
      padding: 10px 5px;
      border-bottom: 1px solid #eee;
    }
    .results-list li img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .product-info {
      display: flex;
      flex-direction: column;
    }
    .product-name {
      font-weight: bold;
      font-size: 16px;
    }
    .product-price {
      color: #008000;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header class="bg-white shadow-sm py-4 mb-6">
    <div class="container mx-auto px-4 flex justify-between items-center flex-wrap">
      <a href="#" class="text-3xl font-bold text-gray-800 tracking-tight" aria-label="Minha Casa Decor - Home">Minha Casa Decor</a>
      <nav class="hidden md:flex space-x-6" aria-label="Menu principal">
        <a href="index.html" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">In√≠cio</a>
        <a href="produtos.html" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Produtos</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Categorias</a>
        <a href="ideias.html" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Ideias</a>
        <a href="#" class="text-gray-600 hover:text-gray-900 font-medium transition-colors">Contato</a>
      </nav>
    </div>
  </header>

  <div class="search-container mb-6">
    <input type="text" id="searchInput" placeholder="Pesquise um produto..." aria-label="Pesquisar produto" />
    <button id="searchBtn" aria-label="Pesquisar">üîç</button>
  </div>

  <div class="results-list" id="resultsList">
    <p>Digite para pesquisar um produto.</p>
  </div>

  <main class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Nossos Produtos</h1>
    <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

<script>
  // Array completo de produtos com nome, pre√ßo e imagem
  const produtos = [
    { nome: "Cadeira Elegante", preco: 299.90, imagem: "c10223f411c47646f95ae8fa73fdd033.jpg" },
    { nome: "Mesa de Centro", preco: 499.00, imagem: "3defe37aea1ea4b6525aa8893a2d1877.jpg" },
    { nome: "Poltrona", preco: 199.99, imagem: "0c1a0af9d7a10f13f3df49d386b0fe2a.jpg" },
    { nome: "Mesa Lateral", preco: 1308.00, imagem: "https://i.pinimg.com/736x/0b/2f/2f/0b2f2ff20f2058d5db6c1723aec5bcb4.jpg" },
    { nome: "Sof√° Redondo", preco: 2000.00, imagem: "https://i.pinimg.com/736x/76/b9/32/76b9324d0b90a14f2a1465f8c8973e60.jpg" },
    { nome: "Rede Cadeira de Balan√ßo", preco: 899.90, imagem: "https://i.pinimg.com/736x/a2/48/6d/a2486d4204b2effa55bd305e4f934894.jpg" },
    { nome: "Recamier Banco Puff com Bau", preco: 550.00, imagem: "https://i.pinimg.com/736x/5e/05/5d/5e055d59878b03de8154dd0a4c051581.jpg" },
    { nome: "Kit de Nicho", preco: 300.00, imagem: "https://i.pinimg.com/736x/60/6b/f9/606bf992e0fa58769005d43ac482a75e.jpg" },
    { nome: "Frigobar", preco: 499.99, imagem: "https://i.pinimg.com/736x/99/2d/74/992d74f391b10d4802fb7b3f01b8b7c2.jpg" },
    { nome: "Espelho ondulado", preco: 284.90, imagem: "https://i.pinimg.com/736x/69/b9/d2/69b9d2a3567d8610f465e69e5f726d80.jpg" }
  ];

  const input = document.getElementById('searchInput');
  const button = document.getElementById('searchBtn');
  const resultsList = document.getElementById('resultsList');
  const listaProdutos = document.getElementById('lista-produtos');

  // Fun√ß√£o para formatar pre√ßo em moeda BRL
  function formatPrice(price) {
    return price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  // Fun√ß√£o que executa a busca
  function performSearch() {
    const query = input.value.trim().toLowerCase();

    if (query === '') {
      resultsList.innerHTML = '<p>Por favor, digite algo para pesquisar.</p>';
      return;
    }

    const filtered = produtos.filter(produto => produto.nome.toLowerCase().includes(query));

    if (filtered.length === 0) {
      resultsList.innerHTML = `<p>Nenhum produto encontrado para "<strong>${query}</strong>".</p>`;
      return;
    }

    const listHTML = '<ul>' + filtered.map(produto => `
      <li>
        <img src="${produto.imagem}" alt="${produto.nome}" onerror="this.src='https://via.placeholder.com/60x60?text=Sem+Imagem'" />
        <div class="product-info">
          <span class="product-name">${produto.nome}</span>
          <span class="product-price">${formatPrice(produto.preco)}</span>
        </div>
      </li>
    `).join('') + '</ul>';

    resultsList.innerHTML = listHTML;
  }

  // Eventos para o bot√£o e tecla Enter
  button.addEventListener('click', performSearch);
  input.addEventListener('keydown', event => {
    if(event.key === 'Enter'){
      performSearch();
    }
  });

  // Inicializa a lista com mensagem
  resultsList.innerHTML = '<p>Digite para pesquisar um produto.</p>';

  // Fun√ß√£o para mostrar todos os produtos na p√°gina principal
  function mostrarProdutos() {
    listaProdutos.innerHTML = '';
    produtos.forEach(produto => {
      const card = document.createElement('div');
      card.classList.add('border', 'rounded', 'p-4', 'bg-white', 'shadow-sm', 'flex', 'flex-col', 'items-center');
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}" class="mb-4 w-full max-h-48 object-cover rounded" onerror="this.src='https://via.placeholder.com/150?text=Sem+Imagem'">
        <h2 class="text-lg font-semibold mb-2 text-center">${produto.nome}</h2>
        <p class="text-green-600 font-bold">${formatPrice(produto.preco)}</p>
      `;
      listaProdutos.appendChild(card);
    });
  }

  mostrarProdutos();

</script>

</body>
</html>
