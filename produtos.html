<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos | Minha Casa Decor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Nossos Produtos</h1>
  </header>

  <main class="container mx-auto p-6">
    <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Produtos aparecerão aqui -->
    </div>
  </main>

  <script>
    // Simulação de dados de produtos
    const produtos = [
      {
        nome: "Cadeira Elegante",
        preco: 299.90,
        imagem: "https://placehold.co/600x400?text=Cadeira"
      },
      {
        nome: "Mesa de Centro",
        preco: 499.00,
        imagem: "https://placehold.co/600x400?text=Mesa"
      },
      {
        nome: "Poltrona",
        preco: 199.99,
        imagem: "0c1a0af9d7a10f13f3df49d386b0fe2a.jpg"
      }
    ];

    const container = document.getElementById("lista-produtos");

    produtos.forEach(produto => {
      const card = document.createElement("div");
      card.className = "bg-white rounded shadow p-4 flex flex-col items-center";
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}" class="w-full h-48 object-cover mb-4 rounded" />
        <h3 class="text-lg font-semibold">${produto.nome}</h3>
        <p class="text-gray-600">R$ ${produto.preco.toFixed(2).replace('.', ',')}</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar ao Carrinho</button>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
