<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produtos | Minha Casa Decor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow p-4">
    <h1 class="text-2xl font-bold text-center">Nossos Produtos</h1>
  </header>

  <main class="container mx-auto p-6">
    <div id="lista-produtos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Produtos aparecerão aqui -->
    </div>
  </main>

  <script>
    // Simulação de dados de produtos
    const produtos = [
      {
        nome: "Cadeira Elegante",
        preco: 299.90,
        imagem: "c10223f411c47646f95ae8fa73fdd033.jpg"
      },
      {
        nome: "Mesa de Centro",
        preco: 499.00,
        imagem: "3defe37aea1ea4b6525aa8893a2d1877.jpg"
      },
      {
        nome: "Poltrona",
        preco: 199.99,
       imagem: "0c1a0af9d7a10f13f3df49d386b0fe2a.jpg"
      },
      {
       nome: "mesa lateral",
       preco: 1308.00, 
       imagem: "https://i.pinimg.com/736x/0b/2f/2f/0b2f2ff20f2058d5db6c1723aec5bcb4.jpg"
      },
      {
       nome: "Sofá Redondo",
       preco: 2000.00,
       imagem: "https://i.pinimg.com/736x/76/b9/32/76b9324d0b90a14f2a1465f8c8973e60.jpg"
      },
      {
       nome: "Rede cadeira de balanço",
       preco: 899.90,
       imagem: "https://i.pinimg.com/736x/a2/48/6d/a2486d4204b2effa55bd305e4f934894.jpg"
      },
       {
       nome: "Recamier Banco Puff com Bau",
       preco: 550.00,
       imagem: "https://i.pinimg.com/736x/5e/05/5d/5e055d59878b03de8154dd0a4c051581.jpg"
      },
       {
       nome: "Kit de nicho",
       preco: 300.00,
       imagem: "https://i.pinimg.com/736x/60/6b/f9/606bf992e0fa58769005d43ac482a75e.jpg"
      },
     ];

    const container = document.getElementById("lista-produtos");

    produtos.forEach(produto => {
      const card = document.createElement("div");
      card.className = "bg-white rounded shadow p-4 flex flex-col items-center";
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}" class="w-full h-48 object-cover mb-4 rounded" />
        <h3 class="text-lg font-semibold">${produto.nome}</h3>
        <p class="text-gray-600">R$ ${produto.preco.toFixed(2).replace('.', ',')}</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Adicionar ao Carrinho</button>
      `;
      container.appendChild(card);
    });
  </script>
  
  <!-- Modal do Carrinho -->
  <div id="cart-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center opacity-0 pointer-events-none transition-opacity duration-300">
    <div class="bg-white rounded-lg w-11/12 max-w-lg p-6 relative max-h-[90vh] overflow-y-auto">
      <button id="close-cart" aria-label="Fechar carrinho"
        class="absolute top-3 right-3 text-gray-700 hover:text-gray-900 text-xl font-bold">&times;</button>
      <h2 class="text-2xl font-bold mb-4">Seu Carrinho</h2>
      <ul id="cart-items" class="mb-4 max-h-64 overflow-auto"></ul>

</body>
</html>
